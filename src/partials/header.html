<header class="container">
  <div class="container">
    <div class="header__mobile-menu">
      <div class="mobile-wrap">
        <a class="mobile-logo" href="../index.html">
          <svg width="82px" height="24px">
            <use href="../img/symbol-defs.svg#icon-logo"></use>
          </svg>
        </a>
        <button
          class="menu-button-open js-open-menu"
          type="button"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="header-svg" width="23px" height="14px">
            <use href="../img/symbol-defs.svg#icon-open-menu"></use>
          </svg>
        </button>
      </div>
      <div class="menu-container js-menu-container">
        <div class="mobile-wrap">
          <div class="mobile__logo-wrap">
            <a class="mobile-logo" href="../index.html">
              <svg width="82px" height="24px">
                <use href="../img/symbol-defs.svg#icon-logo"></use>
              </svg>
            </a>
          </div>
          <button class="menu-button-close js-close-menu">
            <svg class="header-svg">
              <use href="../img/symbol-defs.svg#icon-close-menu"></use>
            </svg>
          </button>
        </div>
        <ul class="menu-box">
          <li class="menu-box__item">
            <select class="gategories">
              <option class="gatedories-option" value="1">Solutions</option>
              <option class="gatedories-option" value="2">Contact-us</option>
              <option class="gatedories-option" value="3">Company Info</option>
            </select>
          </li>
          <li class="menu-box__item">
            <select class="gategories">
              <option class="gatedories-option" value="1">Resources</option>
              <option class="gatedories-option" value="2">Contact-us</option>
              <option class="gatedories-option" value="3">Company Info</option>
            </select>
          </li>
          <li class="menu-box__item">
            <a class="menu-box__link" href="#">Pricing</a>
          </li>
        </ul>
        <ul class="mobile__list-button">
          <li class="mobile__item-button">
            <button class="mobile__button">Sign in</button>
          </li>
          <li class="mobile__item-button">
            <button class="mobile__button-second">Start for free</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
