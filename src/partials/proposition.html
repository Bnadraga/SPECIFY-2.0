<section class="proposition">
    <div class="container">
    <h2 class="proposition__title">Start automating your
        design system today</h2>
        <div class="proposition__btn-wrap">
            <button class="proposition__btn" up-modal-open>Book demo</button>
        </div>
<div class="backdrop is-hidden" up-modal>
    <div class="modal">
        <div class="modal__close-wrap">
            <button class="modal__close-btn" up-modal-close type="button">
                <svg class="modal__close-icon">
                    <use href="../img/symbol-defs.svg#icon-close-menu"></use>
                  </svg>
            </button>
        </div>
        <h3 class="modal__title">Please, fill this form</h3>
        <form class="modal__form">
            <label class="modal__label">
              <input type="text" class="modal__input" placeholder="UserName">             
            </label>
            <label class="modal__label">
              <input type="email" class="modal__input" placeholder="E-mail">
            </label>
            <label class="modal__label">
              <input type="password" class="modal__input" placeholder="Password">
              <svg class="modal__eye">
                <use href="../img/symbol-defs.svg#icon-eye"></use>
              </svg>
            </label>
            <label class="modal__label">
              <input type="password" class="modal__input" placeholder="Confirm Password">
              <svg class="modal__eye">
                <use href="../img/symbol-defs.svg#icon-eye"></use>
              </svg>
            </label>
             <label class="modal__checkbox">
                <input type="checkbox" class="modal__checkbox-input">
                <span class="modal__confidiration">
                I Agree with <a href="#" class="modal__purple">privacy</a> and <a href="#" class="modal__purple">policy</a>
            </span>
             </label>
        </form>
        <div class="modal__btn-wrap">
            <button class="modal__btn">Sing up</button>
        </div>
        <p class="modal__already">
            Already have an account? <a href="#" class="modal__sing-up">Sing up</a>
        </p>
    </div>
</div>
    </div>
</section>
